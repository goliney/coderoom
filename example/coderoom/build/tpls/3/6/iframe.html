<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control sizing</title>

    <link rel="stylesheet" href="../../../media/bootstrap-3.3.6-dist\css\bootstrap.css">
    <link rel="stylesheet" href="../../../media/my_css\foo.css">
</head>
<body>

<!-- file D:/www/coderoom/example/coderoom/src/40__Forms/70__Control sizing.html -->

<p><input class="form-control input-lg" type="text" placeholder=".input-lg"></p>
<p><input class="form-control" type="text" placeholder="Default input"></p>
<p><input class="form-control input-sm" type="text" placeholder=".input-sm"></p>

<p><select class="form-control input-lg">...</select></p>
<p><select class="form-control">...</select></p>
<p><select class="form-control input-sm">...</select></p>

<hr>

<form class="form-horizontal">
    <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
        </div>
    </div>
</form>

<hr>

<div class="row">
    <div class="col-xs-2">
        <input type="text" class="form-control" placeholder=".col-xs-2">
    </div>
    <div class="col-xs-3">
        <input type="text" class="form-control" placeholder=".col-xs-3">
    </div>
    <div class="col-xs-4">
        <input type="text" class="form-control" placeholder=".col-xs-4">
    </div>
</div>

<!-- file end -->

</body>
</html>
