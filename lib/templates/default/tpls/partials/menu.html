{{#each items}}
<li>
    {{#if hasFiles}}
    <a class="link" href="{{path_to_root ../depth}}{{path_join ../base @index }}/index.html">{{config.title}}</a>
    {{else}}
    <div class="dir-name">{{config.title}}</div>
    <ul>
        {{> menu with depth=../depth items=items base=(path_join ../base @index)}}
    </ul>
    {{/if}}
</li>
{{/each}}
