{{#each items}}
<li>
    {{#if isDir}}
    <div class="dir-name">{{name}}</div>
    <ul>
        {{> menu with depth=../depth items=items base=(path_join ../base @index)}}
    </ul>
    {{else}}
    <a class="link {{markActive }}" href="{{root ../depth}}{{path_join ../base @index }}/index.html">{{name}}</a>
    {{/if}}
</li>
{{/each}}

{{#if isDir}}active{{/if}}
