<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{#if item}}{{item.name}} - {{/if}}{{#if options.title}}{{options.title}} - {{/if}}Coderoom</title>

    {{> head_extra with css_paths=config.static_css depth=depth}}
</head>
<body>

    <div id="wrapper">
        <div id="content">
            {{#if depth}}
            <!-- code snippet -->
            <div id="editor" class="invisible">{{snippet}}</div>
            <!-- /code snippet -->

            <!-- iframe -->
            <div id="iframe">
                <iframe src="./iframe.html" frameborder="0"></iframe>
            </div>
            <!-- /iframe -->
            {{else}}
            <!-- landing -->
            <div id="landing">&#8592; Pick code sample to begin</div>
            <!-- /landing -->
            {{/if}}
        </div>
    </div>

    <!-- sidebar -->
    <section id="sidebar">
        {{#if options.title}}
        <header>
            <a href="{{root depth}}index.html">{{options.title}}</a>
        </header>
        {{/if}}
        <ul id="menu">
            {{> menu with depth=depth items=items base='tpls'}}
        </ul>
    </section>
    <!-- /sidebar -->

    {{> body_extra with js_paths=config.static_js depth=depth}}
</body>
</html>
